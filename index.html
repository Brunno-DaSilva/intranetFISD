<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Main CSS -->
    <link rel="stylesheet" href="./main.css" />

    <!--FontAwesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />

    <title>FISD Intranet</title>
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper">
        <div class="header__logo">
          <a href="./index.html"
            ><img src="./img/fisd-logo-white-rgb.svg" alt=""
          /></a>
        </div>
        <nav class="header__menu">
          <ul>
            <li class="active"><a href="./index.html">Home</a></li>
            <li><a href="#">STAFF</a></li>
            <li><a href="#">CONTACT</a></li>
            <li><a href="./ABOUT.html">ABOUT</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="banner">
      <div class="banner__wrapper">
        <!-- Banner left colunm  -->
        <div class="banner__col-left">
          <div id="banner__highlight_img" class="banner__highlight bg-img">
            <div class="overlay"></div>
            <div class="banner__text">
              <h2>Highlight Section</h2>
              <p>
                More about the article
                <a href="#"><i class="fas fa-long-arrow-alt-right"></i></a>
              </p>
            </div>
          </div>
        </div>

        <!-- Banner right colunm  -->
        <div class="banner__col-right">
          <div id="banner__alert_one_img" class="banner_alert-one bg-img">
            <div
              class="categories__item set-bg"
              data-setbg="img/categories/category-2.jpg"
              style="background-image: url('img/categories/category-2.jpg')"
            >
              <div class="overlay"></div>

              <div class="banner__text">
                <h4>Alert Section One</h4>
                <p>
                  More about the article
                  <a href="#"><i class="fas fa-long-arrow-alt-right"></i></a>
                </p>
              </div>
            </div>
          </div>
          <div id="banner__alert_two_img" class="banner_alert-two bg-img">
            <div
              class="categories__item set-bg"
              data-setbg="img/categories/category-3.jpg"
              style="background-image: url('img/categories/category-3.jpg')"
            >
              <div class="overlay"></div>

              <div class="banner__text">
                <h4>Alert Two Section</h4>
                <p>
                  More about the article
                  <a href="#"><i class="fas fa-long-arrow-alt-right"></i></a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
